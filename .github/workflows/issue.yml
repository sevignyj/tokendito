name:  get tags

on:
  push:
    tags:
     - '[0-9]+.[0-9]+.[0-9]+'

env:
  REGISTRY: docker.io
  REGISTRY_IMAGE: jpsevigny/jptest

jobs:
  get_versions:
    runs-on: ubuntu-latest
    outputs:
      versions: ${{ steps.produce_output.outputs.versions }}    
    steps:
      -
        name: Checkout
        uses: actions/checkout@v3
      - 
        name: extract docker meta
        id: meta
        uses: docker/metadata-action@v4
        with:
          images: ${{ env.REGISTRY }}/${{ env.REGISTRY_IMAGE }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=sha,format=long
            type=raw,value=latest,enable={{is_default_branch}}
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}.{{minor}}.{{patch}}
      - 
        name: produce output
        id: produce_output
        run: |
          #LABELS_JSON="${{toJSON(fromJSON(steps.meta.outputs.json).tags) }}"
          #echo "we have $LABELS_JSON"
          message="versions=[\"latest\", \"1.1\", \"1.2\"]"
        #message="
          #[
          # \"docker.io/***/jptest:5.154.0\",
          # \"docker.io/***/jptest:5\",
          # \"docker.io/***/jptest:5.154\",
          # \"docker.io/***/jptest:sha-9467de2ed1fc665bab5a3992a2bc07558c1adc35\",
          # \"docker.io/***/jptest:latest\"
          #]"
          echo "$message << EOF" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT
          #echo "versions=[\"latest\", \"1.1\", \"1.2\"]" >> $GITHUB_OUTPUT

  test_output:
    runs-on: ubuntu-latest
    needs:
      - get_versions
    steps:
      - 
        name: something
        run: |
          echo "hello ${{ needs.get_versions.outputs.versions }}"

  test_matrix:
    runs-on: ubuntu-latest
    needs: [test_output, get_versions]
    strategy:
        matrix:
            version: ${{ fromJSON(needs.get_versions.outputs.versions) }}
    steps:
      -
        name: echo matrix
        # create and sign "$version" manifest
        run: | 
          echo "we have ${{ env.REGISTRY_IMAGE }}:${{ matrix.version }}"